events {
    worker_connections 1024;
}

http {
    # Upstream definitions for backend services
    upstream sso_service {
        server sso_service:8080;
    }

    upstream st_dom_service {
        server st_dom_service:8081;
    }

    upstream open_data_service {
        server open_data_service:8082;
    }

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # API Gateway server
    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for larger payloads
        client_max_body_size 10M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Note: CORS is handled by backend services, no need to add headers here

        # Health check endpoint for the gateway itself
        location /health {
            access_log off;
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }

        # ===========================
        # SSO Service Routes (Users/Auth)
        # ===========================
        
        # Authentication routes (register, login)
        location /api/v1/auth {
            proxy_pass http://sso_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward authorization header
            proxy_set_header Authorization $http_authorization;
        }

        # User profile routes
        location /api/v1/profile {
            proxy_pass http://sso_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # User account deletion
        location /api/v1/account {
            proxy_pass http://sso_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # SSO Service health check
        location /sso/health {
            proxy_pass http://sso_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ===========================
        # Student Dormitory Service Routes
        # ===========================
        
        # Student dormitories
        location /api/v1/st_doms {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Rooms (sobas)
        location /api/v1/sobas {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Applications (aplikacije)
        location /api/v1/aplikacije {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Accepted applications (prihvacene_aplikacije)
        location /api/v1/prihvacene_aplikacije {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Payments
        location /api/v1/payments {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Internal inter-service routes
        location /api/v1/internal {
            proxy_pass http://st_dom_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # St Dom Service health check
        location /stdom/health {
            proxy_pass http://st_dom_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ===========================
        # Open Data Service Routes
        # ===========================
        
        # Room filtering and search
        location /api/v1/rooms {
            proxy_pass http://open_data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Student dormitory search (different from st_doms management)
        location /api/v1/st-doms {
            proxy_pass http://open_data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Statistics
        location /api/v1/statistics {
            proxy_pass http://open_data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Inter-service communication
        location /api/v1/inter-service {
            proxy_pass http://open_data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Open Data Service health check
        location /opendata/health {
            proxy_pass http://open_data_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default fallback - return 404 for unknown routes
        location / {
            return 404 '{"error": "Route not found"}';
            add_header Content-Type application/json;
        }
    }
}

